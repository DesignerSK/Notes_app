<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sryle.css">
    <title>Notes APP</title>
</head>
<body>
            <!-- popup modal -->
<div class="popup-box">
    <div class="popup">
        <div class="content">
            <header>
                <p>Neue Notiz hinzufügen</p>
                <i class='bx bx-x'></i>
            </header>
            <form action="#">
                <div class="row title">
                    <label>Uberschrift</label>
                    <input type="text">  
                </div>
                <div class="row description">
                    <label>Beschreibung</label>
                    <textarea></textarea>  
                </div>
                <button>Hinzufügen</button>
            </form>
        </div>
    </div>
</div>

            <!-- dodaj novu notes -->
<div class="wrapper">
    <li class="add-box">
        <div class="icon"><i class='bx bx-plus'></i></div>
        <p>Notizen hinzufügen</p>
    </li>
            <!-- ovo je notes -->

</div>
          
<script src="script.js"></script>
</body>
</html>
